name: CI - Build and Quality Check

on:
  pull_request:
    branches: [ main ]
  # push:
  #   branches: [ main ]

jobs:
  build_and_test:
    name: Build and Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Show versions
        run: |
          node -v
          npm -v

      - name: Clean install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: --max_old_space_size=4096
          NEXT_PUBLIC_APP_URL: https://app.lexrag.com
          NEXT_PUBLIC_BASE_URL: https://d26ppb9osin3vx.cloudfront.net
          NEXT_PUBLIC_SEGMENT_ENABLED: true
          NEXT_PUBLIC_SEGMENT_DEBUG: false
          NEXT_PUBLIC_SEGMENT_WRITE_KEY: dummy_key_for_ci
          NEXT_PUBLIC_ANALYTICS_VIA_BEACON: false
          NODE_ENV: production

      - name: Build Success
        run: echo "âœ… Build completed successfully!"
